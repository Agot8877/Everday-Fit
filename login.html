<!DOCTYPE html>
<html>
	<head>
		<link href="Joel/css/bootstrap.min.css" rel="stylesheet">
		<!--Style-->
		<link rel="stylesheet" href="Style/simple-sidebar.css">
		<style>
		.style{
			background-color: #00BCD4;
			}
		#login{
			margin-left: 300px;
			}
		</style>
	</head>

    <title>Simple Sidebar - Start Bootstrap Template</title>
	<script>
		function Login(){
			
			var email = document.getElementById('exampleInputEmail1');
			var password =  document.getElementById('exampleInputPassword1');
			if(email.value == localStorage.Email && password.value == localStorage.Password){
				alert("Successfully Login");
				location.href="Index.html";
				
				
			}else{
				alert("Invalid Username/Password");
				location.reload();
				
			}
			
			
		}
	</script>
	<body>
<div   class="container">
	<div class="row">
		<div class="col-sm-8 offset-sm-2">
			<form>
			<h1>Login</h1>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" autofocus />
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"/>
			</div>				  
			<button type="button" onclick="Login()" class="btn btn-block btn-lg btn-primary">Login</button>		
			<p class="text-center">Create Account <a href="signup.html">here</a></p>	
			</form>
		</div>
	</div>
</div>

	

</body>
</html>
