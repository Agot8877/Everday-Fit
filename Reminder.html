<!doctype html>
<html lang="en">
<head>
<link rel="stylesheet" href="Joel/css/bootstrap.min.css">
<link rel="stylesheet" href="Joel/Cssjoel/MyCss.css">
<script>
function createReminder(){
	var time = document.getElementById('time');
	var date = document.getElementById('date');
	
	if (localStorage.remindercount) {
		localStorage.setItem('remindercount',Number(localStorage.remindercount)+1);
	} else {
		localStorage.setItem('remindercount',1);
	}
	
	if(time.value && date.value){
			localStorage.setItem('Time_'+ localStorage.remindercount, time.value);
			localStorage.setItem('Date_'+ localStorage.remindercount, date.value);
			alert('Successfully Saved')
			time.value = '';
			date.value ='';
			location.href="readreminder.html";
	}else{
			alert('Please Enter a Valid Time and Date!!');
	}
	
	
}

</script>


</head>
<body>
<a href="Index.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Back</a>
<center>
	<form>
	  <div class="form-group">
		<label  for="formGroupExampleInput">Time</label>
		<input type="time" class="form-control" id="time" placeholder="Time">
	</div>
	<div class='form-group'>
		<label for="formGroupExampleInput2">Date</label>
		<input type="date" class="form-control" id="date" placeholder="date">
	  </div>
	</form>
	<button type='button' onclick='createReminder()' class="btn btn-primary btn-block">Save</a>

</body>
