<table class='table table-striped table-hover'>
	<tr>
		<td>Time</td>
		<td>Date</td>
	</tr>
	<script>
		var remindercount = localStorage.remindercount;
		for(var pointer = 1; pointer <= localStorage.remindercount; pointer++){
			document.write('<tr>');
				document.write('<td>'+localStorage.getItem('Time_'+pointer)+'</td>');
				
				document.write('<td>'+localStorage.getItem('Date_'+pointer)+'</td>');
			document.write('</tr>');
			
		}
	</script>
</table>
