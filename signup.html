<!DOCTYPE html>
<html>	
	<head>
	<link href="Joel/css/bootstrap.min.css" rel="stylesheet">
	<!--Style-->
	<link rel="stylesheet" href="Style/simple-sidebar.css">
		<style>
		.style{
			background-color: #00BCD4;
			}
		#signup{
			margin-left: 300px;
			}
		</style>
	<script>
		function Save(){
			var guest_name = document.getElementById("exampleInputName");
			var email =  document.getElementById('exampleInputEmail1'); 
			var password = document.getElementById('exampleInputPassword1');
			if(guest_name.value  && email.value && password.value){
				localStorage.setItem("Name",guest_name.value);
				localStorage.setItem("Email",email.value);
				localStorage.setItem("Password",password.value);
				alert("Account record Successfully Saved!!!")
			}else{
				alert("Please don't leave empty fields");
			}
			
		
		}
	</script>
	</head>
<body>


<div  class="container">
	<div class="row">
		<div class="col-sm-8 offset-sm-2">
			<form>
				<h1>Sign up</h1>
				<div class="form-group">
					<label for="exampleInputName">Name</label>
					<input type="text" class="form-control" id="exampleInputName" placeholder="Enter Name" autofocus />

				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"  />

				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"/>
				</div>

					<button type="button" onclick="Save()" class="btn btn-block btn-lg btn-primary">Save</button>

					<p class="text-center">Sign in  <a href="login.html">here</a></p>

			</form>
		</div>

	</div>
</div>
	
			<!-- Bootstrap core JavaScript -->
			<script src="Menu/jquery/jquery.min.js"></script>
			<script src="Menu/bootstrap/js/bootstrap.bundle.min.js"></script>

			<!-- Menu Toggle Script -->
			<script>
			$("#menu-toggle").click(function(e) {
				e.preventDefault();
				$("#wrapper").toggleClass("toggled");
			});
			</script>
</body>
</html>
